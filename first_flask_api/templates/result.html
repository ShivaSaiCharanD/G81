{% extends "layout.html" %}
{% block content %}

{% if result.class %}
<div class="result">
    <h4 class="dh4">Status : {{result.class}}</h4>
    <h4 class="dh4">Status Accuracy : {{ '%0.2f'|format(result.confidence*100)}}%</h4>
    <form action="{{url_for('home')}}">
        <button type="submit" class="btn btn-primary">Go Back</button>
    </form>
    <img id="uploadedImage" src="temp_image.jpg" alt="Uploaded Image"/>
</div>

{% else %}

<div class="result">
    <h4>Error : {{result.error}}</h4>
    <form action="{{url_for('home')}}">
        <button type="submit" class="btn btn-primary">Go Back</button>
    </form>
</div>


{% endif %}

{% endblock content %}
