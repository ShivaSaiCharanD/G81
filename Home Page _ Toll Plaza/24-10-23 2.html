<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tires on Highways</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="webfontkit-20231017-084401/stylesheet.css" type="text/css" charset="utf-8/">
    <link rel="stylesheet" href="style2.css">    

</head>

<body>
    <div>
        <button type="button" id="sign" class="btn btn-dark">SIGN IN</button>
        <button type="button" id="mode-toggle" class="btn btn-dark" onclick="toggleMode()">DARK MODE</button>
        
    </div>
    <div>
        <p>TIRES ON HIGHWAYS</p>
    </div>
    <div>
        <button type="button" id="button1" class="btn btn-dark">
            <span style="font-size: small; ">UPLOAD DATA</span>
            <span style="font-size: small;margin-left: 5vw;">></span>
        </button>
        <button type="button" id="button2" class="btn btn-dark">
            <span style="font-size: small; ">CHECK RECORDS</span>
            <span style="font-size: small;margin-left: 3.5vw;">></span>
        </button>
    </div>

    <div>
        <button type="button" id="button3" class="btn btn-dark">
            <span style="font-size: small;">HOW TO</span>
            <span style="font-size: small;margin-left: 8vw;">></span>
        </button>
        <button type="button" id="button4" class="btn btn-dark">
            <span style="font-size: small;">HELP</span>
            <span style="font-size: small;margin-left: 9.5vw;">></span>
        </button>
    </div>
    <script>
        var element = document.body;

        function toggleMode() {
            element.classList.toggle("dark-mode");
            var modeButton = document.getElementById('mode-toggle');
            if (element.classList.contains('dark-mode')) {
                modeButton.textContent = 'LIGHT MODE';
            } 
            else {
                modeButton.textContent = 'DARK MODE';
            }
        }
 
    </script>
</body>

</html>
